{% extends 'main/layout.html' %}
{% block body %}
<div class="container-fluid">
    <h1 class="h3 mb-2 text-primary font-weight-bolder">Bulk Upload Meter Readings</h1><br>

    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary text-center">Upload CSV File</h6>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="csv_file">Select CSV file:</label>
                    <input type="file" name="csv_file" class="form-control-file" id="csv_file" accept=".csv">
                </div>
                <button type="submit" class="btn btn-primary">Upload</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
